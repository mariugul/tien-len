<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta  -->
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <!-- ------------------------------------- -->
    <!-- Local styles -->
    <link rel="stylesheet" href="/css/hand.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/progress-bar.css">
    <link rel="stylesheet" href="/css/player.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/deck.css">
    <!-- For offline W3.css framework development -->
    <link rel="stylesheet" href="css/w3.css">
    <!-- W3.CSS Framework -->
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <!-- JS -->
    <!-- ------------------------------------- -->
    <!-- Local scripts -->
    <script type="module" src="js/main.js"></script>
    <!-- Cardmeister SVG playing cards -->
    <script src="lib/elements.cardmeister.full.js"></script>

    <style>
        /* For some reason this won't work in external CSS??? */
        .opponent-top {
            top: 5%;
            max-width: fit-content;
        }
    </style>
</head>

<body>
    <!-- Hands -->
    <!-- ----- -->
    <!-- Player Hand -->
    <div class="w3-display-bottommiddle" style="bottom: 20px">
        <div class="hand-container" id="player-hand-container">
        </div>
    </div>

    <!-- Left  -->
    <div class="opponent-left">
        <div class="hand-container" id="opponent-left-hand-container">
        </div>
    </div>

    <!-- Right -->
    <div class="opponent-right">
        <div class="hand-container " id="opponent-right-hand-container">
        </div>
    </div>

    <!-- Top -->
    <div class="w3-display-topmiddle opponent-top">
        <div class="hand-container " id="opponent-top-hand-container">
        </div>
    </div>

    <!-- Table -------- -->
    <!-- -------------- -->
    <!-- Progress bar -->
    <div class="progress-bar w3-light-grey w3-display-middle" id="progress-bar">
        <div class="progress w3-container w3-center" id="progress"></div>
    </div>

    <!-- Cards in play -->
    <div class="w3-display-middle">
        <div class="hand-container " id="table-cards-container">
        </div>
    </div>

    <!-- Card deck -->
    <div class="w3-display-middle w3-hover-shadow w3-round-large">
        <div class="hand-container deck" id="deck-container"></div>
    </div>

    <!-- Sit at table left side -->
    <!-- <div class="w3-display-left">

    </div> -->

    <!-- Sit at table right side -->
    <!-- <div class="w3-display-right">
        <input class="w3-input w3-border" type="text" placeholder="Name" style="width: 100px; margin-right: 20px; background-color: lightblue;">
        <button class="w3-button w3-ripple w3-green w3-round-large" style="margin-right: 20px;">Sit</button>
    </div> -->

    <!-- Sit at table top side -->
    <!-- <div class="w3-display-topmiddle">
        <input class="w3-input w3-border" type="text" placeholder="Name" style="width: 100px; margin-top: 20px; background-color: lightblue;">
        <button class="w3-button w3-ripple w3-green w3-round-large" style="margin-right: 20px;">Sit</button>
    </div> -->

    <!-- Sit at table player side -->
    <!-- <div class="w3-display-bottommiddle">
        <input class="w3-input w3-border" type="text" placeholder="Name" style="width: 100px; background-color: lightblue;">
        <button class="w3-button w3-ripple w3-green w3-round-large" style="margin-right: 20px; margin-bottom: 20px;">Sit</button>
    </div> -->

    <!-- Buttons -->
    <!-- ------- -->
    <!-- Play/Pass Buttons  -->
    <div class="player-buttons w3-display-bottommiddle" id="player-buttons">
        <div class="play-button">
            <button id="play-button"
                class="w3-button w3-ripple w3-green w3-round-large w3-hover-pale-green">Play</button>
        </div>
        <div class="pass-button">
            <button id="pass-button"
                class="w3-button w3-ripple w3-deep-orange w3-round-large w3-hover-pale-red">Pass</button>
        </div>
    </div>

    <!-- Deal button NB! This button is deprecated because the DECK is used as a button -->
    <!-- Keeping this for now for reference if I should go back on this decision. -->
    <!-- <button id="deal-button"
        class="w3-button w3-display-middle w3-ripple w3-blue w3-round-large w3-hover-pale-blue">Deal</button> -->

    <!-- Player Chips -->
    <!-- ------------ -->
    <!-- Opponent Left -->
    <div class="player opponent-left-chip w3-display-left" id="opponent-left-chip">
        <img src="/images/avatar.png" alt="Person">
        <div>
            Khoa
        </div>
    </div>

    <!-- Opponent Right -->
    <div class="player opponent-right-chip w3-display-right" id="opponent-right-chip">
        <img src="/images/avatar.png" alt="Person">
        <div>
            Phi
        </div>
    </div>

    <!-- Opponent Top -->
    <div class="player opponent-top-chip w3-display-topmiddle" id="opponent-top-chip">
        <img src="/images/avatar.png" alt="Person">
        <div>
            Sidhath
        </div>
    </div>

    <!-- Player  -->
    <div class="player player-chip w3-display-bottommiddle" id="player-chip">
        <div class="w3-button w3-hover-none w3-ripple">
            <img src="/images/avatar.png" alt="Person">
        </div>
        <div>
            Marius
        </div>
    </div>

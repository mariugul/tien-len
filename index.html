    <div class="w3-display-middle" style="bottom: 0px;">
        <button id="pass-button" class="w3-button w3-ripple w3-red w3-round-large w3-hover-pale-red">Pass</button>
        <button id="deal-button" class="w3-button w3-ripple w3-green w3-round-large w3-hover-pale-green">Deal</button>

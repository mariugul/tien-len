<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta  -->
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <!-- ------------------------------------- -->
    <!-- Local styles -->
    <link rel="stylesheet" href="stylesheets/hand.css">
    <link rel="stylesheet" href="stylesheets/background.css">
    <link rel="stylesheet" href="stylesheets/progress-bar.css">
    <link rel="stylesheet" href="stylesheets/player.css">
    <link rel="stylesheet" href="stylesheets/buttons.css">
    <link rel="stylesheet" href="stylesheets/deck.css">
    <!-- For offline W3.css framework development -->
    <link rel="stylesheet" href="stylesheets/w3.css">
    <!-- W3.CSS Framework -->
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <!-- JS -->
    <!-- ------------------------------------- -->
    <!-- Local scripts -->
    <script type="module" src="javascripts/main.js"></script>
    <!-- Cardmeister SVG playing cards -->
    <script src="javascripts/lib/elements.cardmeister.full.js"></script>

    <style>
        /* For some reason this won't work in external CSS??? */
        .opponent-top {
            top: 5%;
            max-width: fit-content;
        }

        /* Disable interacting with the deck by default */
        #deck-container {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Hands -->
    <!-- ----- -->
    <!-- Player Hand -->
    <div class="w3-display-bottommiddle" style="bottom: 20px">
        <div class="hand-container" id="player-hand-container">
        </div>
    </div>

    <!-- Left  -->
    <div class="opponent-left">
        <div class="hand-container" id="opponent-left-hand-container">
        </div>
    </div>

    <!-- Right -->
    <div class="opponent-right">
        <div class="hand-container " id="opponent-right-hand-container">
        </div>
    </div>

    <!-- Top -->
    <div class="w3-display-topmiddle opponent-top">
        <div class="hand-container " id="opponent-top-hand-container">
        </div>
    </div>

    <!-- Table -------- -->
    <!-- -------------- -->
    <!-- Progress bar -->
    <div class="progress-bar w3-light-grey w3-display-middle" id="progress-bar">
        <div class="progress w3-container w3-center" id="progress"></div>
    </div>

    <!-- Cards in play -->
    <div class="w3-display-middle">
        <div class="hand-container " id="table-cards-container">
        </div>
    </div>

    <!-- Card deck -->
    <div class="w3-display-middle w3-hover-shadow w3-round-large">
        <div class="hand-container deck" id="deck-container"></div>
    </div>

    <!-- Sit at table -->
    <div class="w3-display-bottommiddle">
        <div class="w3-half">
            <input id="player-name-input" class="w3-input w3-border" type="text" placeholder="Name" minlength="1"
                maxlength="7" required style="width: 80px; height: 40px; background-color: lightblue;">
        </div>
        <div class="w3-half">
            <button id="sit-button" class="w3-button w3-ripple w3-green"
                style="margin-right: 28px; margin-bottom: 80px; height: 40px;">Sit</button>
        </div>
    </div>

    <!-- Buttons -->
    <!-- ------- -->
    <!-- Play/Pass Buttons  -->
    <div class="player-buttons w3-display-bottommiddle" id="player-buttons">
        <div class="play-button">
            <button id="play-button"
                class="w3-button w3-ripple w3-green w3-round-large w3-hover-pale-green">Play</button>
        </div>
        <div class="pass-button">
            <button id="pass-button"
                class="w3-button w3-ripple w3-deep-orange w3-round-large w3-hover-pale-red">Pass</button>
        </div>
    </div>

    <!-- Player Chips -->
    <!-- ------------ -->
    <!-- Opponent Left -->
    <div class="player opponent-left-chip w3-display-left" id="left-chip">
        <img src="/images/avatar.png" alt="Person">
        <div id="left-chip-name">
        </div>
    </div>

    <!-- Opponent Right -->
    <div class="player opponent-right-chip w3-display-right" id="right-chip">
        <img src="/images/avatar.png" alt="Person">
        <div id="right-chip-name">
        </div>
    </div>

    <!-- Opponent Top -->
    <div class="player opponent-top-chip w3-display-topmiddle" id="top-chip">
        <img src="/images/avatar.png" alt="Person">
        <div id="top-chip-name">
        </div>
    </div>

    <!-- Player  -->
    <div class="player player-chip w3-display-bottommiddle" id="bottom-chip">
        <div class="w3-button w3-hover-none w3-ripple">
            <img src="/images/avatar.png" alt="Person">
        </div>
        <div id="bottom-chip-name">
        </div>
    </div>

    <!-- Debug -->
    <!-- <div class="w3-button w3-display-middle w3-blue" id="debug-progress">
        Progress
    </div> -->
</body>

</html>
